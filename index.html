    <script language="javascript">
        function zoomHover(imgname) {
            $j('#icon_zoom_' + imgname).show();

            $j('#icon_zoom_' + imgname).hide();
        }
    </script>

    <!-- F12, Ctrl+Shift+I Disable -->
    <script language="JavaScript">
        document.onkeypress = function (event) {
            event = (event || window.event);
            if (event.keyCode == 123 || event.keyCode == 73) {
                //alert('No F-12');
                return false;
            }
        }
        document.onmousedown = function (event) {
            event = (event || window.event);
            if (event.keyCode == 123 || event.keyCode == 73) {
                //alert('No F-keys');
                return false;
            }
        }
        document.onkeydown = function (event) {
            event = (event || window.event);
            if (event.keyCode == 123 || event.keyCode == 73) {
                //alert('No F-keys');
                return false;
            }
        }
    </script>
    <!-- F12, Ctrl+Shift+I Disable -->

    <!-- Right Click Disable -->
    <script language="JavaScript">
        var message = "Right Click Disabled!";
        function clickIE4() {
            if (event.button == 2) {
                alert(message);
                return false;
            }
        }
        function clickNS4(e) {
            if (document.layers || document.getElementById && !document.all) {
                if (e.which == 2 || e.which == 3) {
                    alert(message);
                    return false;
                }
            }
        }
        if (document.layers) {
            document.captureEvents(Event.MOUSEDOWN);
            document.onmousedown = clickNS4;
        }
        else if (document.all && !document.getElementById) {
            document.onmousedown = clickIE4;
        }
        //document.oncontextmenu = new Function("alert(message);return false")
        document.oncontextmenu = new Function("return false")
    </script>
    <!-- Right Click Disable -->

    <!-- detect console open -->
    <script>
        !function () {
            function detectDevTool(allow) {
                if (isNaN(+allow)) allow = 100;
                var start = +new Date(); // Validation of built-in Object tamper prevention.
                debugger;
                var end = +new Date(); // Validates too.
                if (isNaN(start) || isNaN(end) || end - start > allow) {
                    console.log('%c ฮั่นแน่!! แจ๋วมากหรอ', 'font-weight: bold; font-size: 50px;color: red; text-shadow: 3px 3px 0 rgb(217,31,38) , 6px 6px 0 rgb(226,91,14) , 9px 9px 0 rgb(245,221,8) , 12px 12px 0 rgb(5,148,68) , 15px 15px 0 rgb(2,135,206) , 18px 18px 0 rgb(4,77,145) , 21px 21px 0 rgb(42,21,113)');
                    console.log('อย่าหาทำเลย ถือว่าขอร้องล่ะนะ!!');
                }
            }
            if (window.attachEvent) {
                if (document.readyState === "complete" || document.readyState === "interactive") {
                    detectDevTool();
                    window.attachEvent('onresize', detectDevTool);
                    window.attachEvent('onmousemove', detectDevTool);
                    window.attachEvent('onfocus', detectDevTool);
                    window.attachEvent('onblur', detectDevTool);
                } else {
                    setTimeout(argument.callee, 0);
                }
            } else {
                window.addEventListener('load', detectDevTool);
                window.addEventListener('resize', detectDevTool);
                window.addEventListener('mousemove', detectDevTool);
                window.addEventListener('focus', detectDevTool);
                window.addEventListener('blur', detectDevTool);
            }
        }();
    </script>
